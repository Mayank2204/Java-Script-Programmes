<!DOCTYPE html>
<html>
<head>
	<title>object oriented programming</title>
	<script type="text/javascript">
	function person(name,age){
		this.name=name;
		this.age=age;
	}
	var may=new person("mayank",20);
	var din=new person("dinesh",25);

	var a={nickname:"jared",actage:25};
	var b={nickname:"gilfoyl",actage:23};
	</script>
</head>
<body>
<script type="text/javascript">
	document.write(may.name);
	document.write(may.age);
	document.write(din.name);
	document.write(din.age);
	document.write(a.nickname);
	document.write(a.actage);
	document.write(b.nickname);
	document.write(b.actage);
</script>
</body>
</html>
