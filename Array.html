<html>
<head>
	<title>array</title>
</head>
<body>
<script type="text/javascript">
		var people = new Array ( "mayank" , "dinesh" , "gilfoyl" , "jared" , "richard" );
		document.write(people[2]+"<br>");
		
		var things = new Array();				<!--array() or array(<size>) both can be used -->
		things[0]="table"
		things[1]="chair"
		
		document.write(things[1]+"<br>");
		document.write(things[0]+"<br>");
</script>
</body>
</html>
