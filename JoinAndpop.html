<!DOCTYPE html>
<html>
<head>
	<title>join and pop in array</title>
</head>
<body>
<script type="text/javascript">
	var things=new Array("table","chair","window","pen","laptop");
	var str=things.join(" - ");         //converts array into string//
	document.write(str+"<br>");

	things.pop();
	document.write(things[4]);
</script>
</body>
</html>
