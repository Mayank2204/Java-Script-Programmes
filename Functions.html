<!DOCTYPE html>
<html>
<head>
	<title> Functions </title>
</head>
<body>
<script type="text/javascript">
	function magic(){
		alert("wooohooooo!!!!!!");
	}
	function blocks(x){
		alert(x);
	} 
	blocks("hi");
	blocks("buddy");
	blocks("how are you.");
	function func(name ,age){
		document.write(name+" is "+age+" years old.<br />");
	}
	func("john",20);
	func("harry",21);
	func("dinesh",22);
</script>
<form>
<input type="button" value="touch it" onclick="magic()">
</form>
</body>
</html>
