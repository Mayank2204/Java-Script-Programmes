<!DOCTYPE html>
<html>
<head>
	<title>method reverse, push and pop in array</title>
</head>
<body>
<script type="text/javascript">
	var things=new Array("table","chair","window","pen","laptop");
	things.reverse();
	document.write(things[0]+"<br>");
	things.push("wire","mobile");
	document.write(things[6]+"<br>");
	things.sort();

	var str=things.join();
	document.write(str);
</script>
</body>
</html>
