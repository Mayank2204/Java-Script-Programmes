<!DOCTYPE html>
<html>
<head>
	<title>global and local variables</title>
</head>
<body>
<script type="text/javascript">
var a = " global variable ";
function name() {
	var b=" local variable";
	document.write("<br>calling a (global) from the function ="+a);
	document.write("<br>calling b (local) from the function ="+b);
}
name();
document.write("<br>calling a (global) from outside the function ="+a);
document.write("<br>calling b (local) from outside the function ="+b);

</script>
</body>
</html
